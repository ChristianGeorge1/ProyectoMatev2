<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../bootstrap-4.3.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/estilos.css">
    <title>CalcuLab.</title>
    <link rel="icon" href="../img/calculator.png">
</head>

<body>
    <div class="jumbotron menu">
        <h1 class="h1">CalcuLab</h1>
        <img src="../img/calculator.png" alt="Logo de calculadora" class="img">
    </div>
    <div class="container-fluid">
        <div class="todo">
            <div class="texto">
                <div class="row">
                    <div class="col-md-12 text-center"><br>
                        <h3>¡Hola!, por favor escoge una opción.</h3>
                    </div>
                </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <div id="contenedorOpciones">
                        <select id="opciones">
                            <option value="">--Selecciona una opción--</option>
                            <option value="lineal">Interpolación lineal.</option>
                            <option value="cuadratica">Interpolación cuadrática.</option>
                        </select>
                    </div>
                </div>
            </div>
            <!--Aqui termina el select-->
            <div class="row">
                <div class="col text-center">   
                    <section class="datos">
                        <form action="" id="form">
                            <div id="contenedorGrupal">
                            </div>
                        </form>
                    </section>
                </div>
            </div>
            <div class="trans"></div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <section class="botones">
                        <button type="button" id="calcular" class="btn btn-success">Calcular</button>
                        <button type="button" id="eliminar" class="btn btn-danger">Eliminar</button>
                    </section>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <section class="resultado">
                        <p id="resultado"></p>
                    </section>
                </div>
            </div>

        </div>
    </div>
</div>
<footer class="footer">Derechos reservados para equipo</footer>

</body>
<script src="../js/index.js"></script>
<script src="../bootstrap-4.3.1-dist/js/bootstrap.js"></script>

</html>
