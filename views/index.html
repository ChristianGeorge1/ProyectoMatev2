<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../css/estilos.css">
    <title>CalcuLab.</title>
    <link rel="icon" href="../img/calculator.png">
</head>

<body>
    <div class="jumbotron menu">
        <h1 class="h1">CalcuLab</h1>
        <img src="../img/calculator.png" alt="Logo de calculadora" class="img">
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 text-center">
                <h3>¡Hola!, por favor escoge una opción.</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <div id="contenedorOpciones">
                    <select id="opciones">
                        <option value="">--Selecciona una opción--</option>
                        <option value="lineal">Interpolación lineal.</option>
                        <option value="cuadratica">Interpolación cuadrática.</option>
                    </select>
                </div>
            </div>
        </div>
        <!--Aqui termina el select-->
        <div class="row">
            <div class="col-md-12 text-center">
                <section class="datos">
                    <form action="" id="form">
                        <div id="contenedorGrupal">
                        </div>
                    </form>
                </section>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <section class="botones">
                    <div class="btn_calcular">
                        <button type="button" id="calcular">Calcular</button>
                    </div>
                    <div class="btn_eliminar">
                        <button type="button" id="eliminar">Eliminar</button>
                    </div>
                </section>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <section class="resultado">
                    <p id="resultado"></p>
                </section>
            </div>
        </div>

    </div>

</body>
<script src="../js/index.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</html>
